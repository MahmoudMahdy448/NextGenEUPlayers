name: smoke-test

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  smoke:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
      - name: Run profiler
        run: |
          python3 src/generate_staging_ddl.py
      - name: Check generated artifacts
        run: |
          test -f data/schemas/staging_create_tables.sql
          test -f data/schemas/staging_schema_profiles.json
